</head>
<body>
    <div class="scroll-up-button">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
          <div class="logo"><a href="/"></div>
            <ul class="menu">
              <li><a href="/" class="menu-btn">Halaman Utama</a></li>
              <li><a href="registrasi_tandem.html" class="menu-btn">Pendaftaran Tandem</a></li>

            </ul>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
        </div>
    </nav>

    <!-- home section start -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-2">Pendaftaran Belajar Paramotor</div>
            </div>
        </div>
    </section>


    <!-- skill section start -->
    <section class="skills" id="message">
        <div class="max-width">
            <div class="skills-content">
                
                <div class="wrapper">
                    <header class="message-header">Daftar untuk Belajar Paramotor</header>
                    <form action="https://formspree.io/f/mayzpveq" method="POST" >
                      <div class="dbl-field">
                        <div class="field">
                          <input type="text" name="name" placeholder="Nama Lengkap" required>
                          <i class='fas fa-user'></i>
                        </div>
                        <div class="field">
                          <input type="text" name="email" placeholder="Email" required>
                          <i class='fas fa-envelope'></i>
                        </div>
                      </div>
                      <div class="dbl-field">
                        <div class="field telpon">
                          <input type="text" name="phone" placeholder="No. Telepon (WhatsApp)" required>
                          <i class='fas fa-phone-alt'></i>
                        </div>
                      <div class="button-area">
                        <button type="submit">Daftar</button>
                        <span></span>
                      </div>
                    </form>
                  </div>

            </div>
        </div>
    </section>
    
    <!-- footer section start -->
    <footer>
      <span><span class="far fa-copyright"></span> 2023 | Hak Cipta milik Pengurus Paramotor Jakarta</span>
  </footer>
